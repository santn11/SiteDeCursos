<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de aluno</title>
    <link rel="stylesheet" href="assets/css/cad.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <label class="title">CADASTRO</label>
    <form class="row g-3" method="post" action="https://6505f74aef808d3c66f0b14f.mockapi.io/curso/v1/cad">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">EMAIL</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">SENHA</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        
        <div class="col-md-4">
          <label for="inputState" class="form-label">CURSO</label>
          <select id="inputState" class="form-select">
            <option selected placeholder="CURSO">     </option>
            <option value="html" required> HTML/CSS   </option>
            <option value="js"   required> JAVASCRIPT </option>
            <option value="sql"  required> SQL        </option>
            <option value="c"    required> C#         </option>
          </select>
        </div>
        <div class="col-12">
          <button type="submit" class="btn-primary">FEITO</button>
        </div>
      </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  
</body>
</html>
